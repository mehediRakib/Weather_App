<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter any city" spellcheck="false" id="add">
        <button id="btn"><img src="images/search.png"> </button>

    </div>
    <p id="error"></p>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">New York</h2>
        <h4 class="date">Friday,15 Sep 2023</h4>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <p>Humidity</p>
                <p class="humidity">50%</p>

            </div>

            <div class="col">
                <img src="images/wind.png">
                <p>wind speed</p>
                <p class="wind">15Km/h</p>

            </div>
        </div>

    </div>
</div>
<script src="script.js"></script>

</body>
</html>
